<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 테이블태그
    1. table 태그
    : 표와 같은 모양을 제작하고 싶을 때 사용하는 태그
    2. tr태그
    : table row / 행 / 가로 의미
    3. td태그
    : table data / 열 / 세로 의미
    4. th태그
    : table header / 열의 제목을 달아줄 때
-->

<!-- 3행 2열짜리 테이블을 만들어보자 -->
<table border="1">
    <tr bgcolor="pink" height="50">
        <th width="100">이름</th>
        <th width="100">나이</th>
    </tr>
    <tr>
        <td>조범수</td>        
        <td>26</td>        
    </tr>
    <tr>
        <td>이지훈</td>        
        <td>28</td>        
    </tr>
    <tr>
        <td colspan="2">비고</td>              
    </tr>
<!-- 

    bgcolor : 배경색
    width : 너비지정
    height : 높이지정
    colspan : 열을 병합 >> td,th
    rowspan : 행을 병합 >> tr
 -->


</table>






</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 글자태그(외울필요없음!) -->
<!-- 1. b태그 : 두껍게 작성 / bold 약자 -->
<b>조범수</b>
<br>
<!-- 2. strong태그 : 두껍게 작성 / 강조 -->
<strong>조범수</strong>
<br>
<!-- 3. i태그 : 기울이게 작성 / italic -->
<i>조범수</i>
<br>
<!-- 4. u태그 : 밑줄 작성 / under line -->
<u>조범수</u>
<br>
<!-- 5. s태그 : 글자에 줄 그울 때 / strike trough-->
<s>조범수</s>
<br>
<!-- 6. sup 태그 : 윗첨자 태그 / super script -->
<!-- mark 태그 : 형광펜 색칠 -->
조범수 <mark> <sup>노답</sup> </mark>
<!-- 6. sub 태그 : 아래첨자 태그 / sub script -->
조범수<sub>노답</sub>
<br>





</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록태그 >> 형제태그 -->
    <!-- 1. 순서가 있는 목록태그 -->
    <!-- ol태그 : order list -->
    <!-- 짝꿍으로 li태그 필수!! -->
    <ol>
        <li>조범수</li>
        <li>조범수</li>
        <li>조범수</li>
    </ol>

    <!-- 2. 순서가 없는 목록태그 -->
    <!-- ul태그 : unorder list -->
    <ul>
        <li>조범수</li>
        <li>조범수</li>
        <li>조범수</li>
    </ul>





</body>
</html>

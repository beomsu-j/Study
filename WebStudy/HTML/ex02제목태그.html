<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 한글 인코딩?
        >> 조범수 //   
            >> EUC-KR(옛날방식)
            조 + 범 + 수
            : 표현 범위 좁음 / 용량 적음(2byte)
            >> UTF-8(요즘 방식)
            ㅈ ㅗ ㅂ ㅓ ㅁ ㅅ ㅜ
            : 표현 범위 넓음 / 용량 많음(3byte)
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02제목태그</title>
</head>
<body>
    
<!-- 1. 본문의 제목 태그 
        1.h태그
        >> header의 약자
        >> 1~6까지 존재(1이 가장 큼)
-->
<h1>이지훈</h1>
<h2>강아람</h2>
<h3>강우석</h3>
<h4>우동희</h4>
<h5>조범수</h5>
<h6>ㅎㅇㅌ</h6>

<!-- 2. p태그 
    >> 본문의 내용을 정의하는 태그
    >> paragraph(단락)의 약자
-->
<p>
    <!-- &nbsp : 공백을 의미하는 약속 ->스페이스바 -->
    10분 &nbsp&nbsp&nbsp&nbsp  남았는데 시간이 느리게 가네
    <!-- 2. br태그 ** 단독 태그**
         >> 개행을 위한 태그
         >> BREAK의 약자   
    -->
    <br>
    배도 좀 고픈 것 같고..
    <br>
    밥은 뭐 먹을까?
    <br>
    공부는 다음에 할게요ㅎ
</p>

<!-- 4. hr태그
     >> 단락간의 구분을 할 때 사용하는 태그
     >> horizontal rule의 약자
     >> 수평선을 그어주는 단독  태그
     너비 : width
     크기 : size
     색깔 : color
-->
<hr width="100px" size="50px" color="pink"> 





</body>
</html>

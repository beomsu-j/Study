<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* 사용자의 행위(==event)에 따라서 반응하는 선택자 */
       
        /* 주의!! hover를 먼저 작성 후 active 작성 */
        
        /* hover = 마우스를 올렸을 때 */
        h1:hover{
            color: aqua;    
            font-size: 100px;
            font-family: '궁서';
        }
        
        /* 마우스를 클릭 했을때 */

        h1:active{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>운비쌤과 함께하는 css수업</h1>
</body>
</html>

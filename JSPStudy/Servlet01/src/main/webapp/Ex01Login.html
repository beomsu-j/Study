<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- form 태그의 3가지
	1. 어디로 보낼 것 인지 -> action
	2. 어떤 이름으로 보낼 것 인지 -> name
	3. 어떤 시점에 보낼 것 인지 -> submit  -->
	
<!-- form 태그의 method 기본값은 get 방식이다 -->
	<form action="Ex01Login" method="post">
		Id:<input type="text" autofocus name="id"><br>
		
		PW:<input type="password" name="pw"><br>
		
		<input type="submit" value="login">
	</form>
</body>
</html>

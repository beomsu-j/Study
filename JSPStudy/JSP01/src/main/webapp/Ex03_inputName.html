<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  action 이동시 주의할 점!
      Servlet으로 이동할때 > action의 내용을 Servlet의 url mapping값으로 지정!
      JSP으로 이동할때 >파일명.jsp 확장자 꼭! 붙이기 
 -->
	<form action="Ex03_InputName.jsp" method="post">
	<!--  사용자의 이름을 입력받아 넘기는 작업 진행!  -->
		<input type="text" name="name">
		<input type="submit" >

	</form>
</body>
</html>

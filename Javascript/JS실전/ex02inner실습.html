<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>버튼을 통해서 내용을 입력하세요.</h1>
    <div id="area"></div>
    <button id="btn1" onclick="ht()">h1태그 생성</button>
    <button id="btn2">a태그 생성</button>
    <button id="btn3">ul태그 생성</button>


    <script> 
    // 1. onclick 방식  
    function ht (){
        // 내용을 누적할 때는 복합대입 연산자를 활용 할 것 
        document.getElementById("area").innerHTML+="<h1>DOM 활용하기</h1>"
    }
    // 2. addeventlistener 방식
    function at (){
        document.getElementById("area").innerHTML+="<a href='http://www.google.com'>Google로 이동</a>"
    }
    
    document.getElementById("btn2").addEventListener("click",at)

    // 3-1. 일회용 함수사용
    //document.getElementById("btn3").addEventListener("click", function()
        //{document.getElementById("area").innerHTML+="<ul><li>HTML</li><li>CSS</li><li>JS</li></ul>"
    //})

    // 3-2. 템플릿을 통한 가독성 있는 문장 작성법     
    document.getElementById("btn3").addEventListener("click", function(){
            let str = `<ul>
                            <li>HTML</li>
                            <li>CSS</li>
                            <li>JS</li>
                       </ul>`
            document.getElementById("area").innerHTML+= str
        
    })
        



    </script>
</body>
</html>

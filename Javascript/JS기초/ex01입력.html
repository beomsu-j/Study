<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <script>
        // js를 작성하기 위해서 반드시 스크립트 태그를 사용

        // 1. 사용자가 직접 타이핑해서 입력할 수 있는 입력창
        // 리턴받는 데이터 타입은 string 문자열 형태
        prompt("이름뭐얌")  
        
        // 2. 사용자에게 확인 또는 취소를 입력하게 하는 입력창
        confirm("나갈거유?")
        // 리턴받는 데이터 타입은 booleand 형태

    </script>
</body>
</html>

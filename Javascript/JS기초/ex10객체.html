<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 객체 -> 여러 데이터를 담을 수 있는 데이터 타입
        // 객체 vs 배열
        // 객체 -> key를 통해서 접근
        // 배열 -> 인덱스를 통해서 접근
        // 객체 -> 데이터를 꺼낼 때 의미를 알 수 있다 -> 여러 의미
        // 배열 -> 데이터를 꺼낼 때 의미를 알 수 없다 -> 같은 의미
        let obj = {
            name:"조범수",
            age: 26,
            gender : "남자",
            list : ["자바스크립트",{class:"빅데이터"}]
        }
        let arr=["조범수",26,"남자"]

        // 이름 데이터 출력
        arr[0]
        obj.name
        // 객체안의 데이터가 배열인 경우
        obj.list[1]
        // 객체안의 데이터가 배열안의 객체인경우
        obj.list[1].class



    </script>
</body>
</html>

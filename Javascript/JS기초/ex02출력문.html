<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 3가지의 출력문 존재

        // 1. 화면에 직접 출력하는 문법
        document.write("작성한 문장일껄?")
        document.write("<h2>작성한 문장일껄?</h2>")

        // 2. 콘솔창에 출력하는 방법 -> 가장 많이 사용
        // 개발자도구(f12) -> 콘솔창에 출력
        // 데이터를 주고 받을 때 데이터 검증
        console.log("콘솔창에 출력")
        console.error("에러")
        console.warn("경고")

        // 3. 알림창을 제공하는 출력문
        // 윈도우 객체라 제일 먼저나옵니다 위에 1,2는 브라우저 객체라
        // 우선순위가 높은 윈도우 객체가 먼저 실행됩니다
        alert("알림창입니다")
        window.alert("1213")
    </script>
</body>
</html>
